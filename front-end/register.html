<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chacket | Register</title>
  <!-- Stylesheets -->
  <link rel="shortcut icon" type="image/png" href="#"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
			crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style3.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/apiHandler.js"></script>
  <script src="js/register.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
					<div class='homeTitle'>
						<h1><i class="fas fa-bolt"></i> Chacket</h1>
            <h4>REGISTRAR</h4>
          </div>
        </div>

        <!-- Login Form -->
        <form role="form" method="POST" id="registrerForm">
					<div>
	          <input type="text" id="name" class="fadeIn second" name="name" placeholder="Nome" style="width:200px;" autocomplete="off">
					</div>
					<div>
	          <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email" style="width:200px;" autocomplete="off">
					</div>
					<div>
          	<input type="password" id="pass" class="fadeIn third" name="pass" placeholder="Senha" style="width:200px;" autocomplete="off">
					</div>
					<div>
          	<input type="password" id="cfpass" class="fadeIn third" name="cfpass" placeholder="Confirmar Senha" style="width:200px;" autocomplete="off" >
					</div>	
					<button type="button" class="btn fadeIn fourth" title="Registrar" onclick="addNew()" >Registrar</button>
        </form>
        <!-- Remind Passowrd -->
        
				<div id="formFooter">
					<h4 id='userAdvice'></h4>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
